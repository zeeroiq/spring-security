<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">

    <style>
        body {
            background-color:#3e3e3e;
            color: white;
        }
    </style>
</head>
<body>
<h2 align="center">Spring-Security form based authentication</h2>
<hr>
<div class="container">
    <form class="form-signin" method="post" action="/login">
        <br>
        <h3>Sign in page</h3>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required=""
                   autofocus="">
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                   required="">
        </p>
        <p>
            <input type="checkbox" id="remember-me" name="remember-me"> Remember me ?
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
<iframe id="blockbyte-bs-sidebar" class="notranslate" aria-hidden="true" data-pos="right"></iframe>
<div id="blockbyte-bs-indicator" class="blockbyte-bs-fullHeight blockbyte-bs-visible" data-pos="right"
     style="width: 8px; height: 100%; top: 0%;">
    <div><span></span></div>
</div>
</body>
</html>
